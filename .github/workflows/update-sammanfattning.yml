name: Uppdatera byggnyheter dagligen


on:
  schedule:
    - cron: '58 4 * * *' # Kör kl. 05:58 UTC = 06:58 svensk tid
  workflow_dispatch: # Möjlighet att köra manuellt

jobs:
  update-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checka ut repo
        uses: actions/checkout@v3

      - name: Installera Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installera beroenden
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Kör Byggnyhetsbevakaren-agenten
        run: |
          python scripts/generate_summary.py

      - name: Commit och pusha ändringar
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add sammanfattning.json
          git commit -m "Automatisk uppdatering av sammanfattning.json"
          git push
