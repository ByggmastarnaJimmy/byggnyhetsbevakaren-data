name: Uppdatera sammanfattning.json

on:
  schedule:
    - cron: "0 2 * * *" # Kör varje natt kl 02:00
  workflow_dispatch:

jobs:
  update-summary:
    permissions:
      contents: write # Ger rätt att pusha ändringar
    runs-on: ubuntu-latest

    steps:
      - name: Checka ut repo
        uses: actions/checkout@v3

      - name: Installera Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installera beroenden
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Kör Byggnyhetsbevakaren-agenten
        run: |
          python scripts/generate_summary.py

      - name: Commit och pusha ändringar
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add sammanfattning.json
          git commit -m "Automatisk uppdatering av sammanfattning.json" || echo "Inga ändringar att committa"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref }}
